<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS logistics</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="service">
        <header class="service__header">
            <div class="service__header-left">
            <button class="service__menu-btn"></button>
            <div class="sevice__menu-divider"></div>
            
            <img src="Group.png" alt="logo" class="service_logo">
            </div>
                <div class="service__header-right">
                    <div class="service__header-visible">
            <button class="service__menu-call"></button>
            <button class="service__menu-chat"></button>
            <button class="service__menu-profile"></button>
                    </div>
            <div class="service__header-divider"></div>
            <button class="service__menu-set"> </button>
            <button class="service__menu-search"></button>
            </div>
        </header>
        <main class="main">
            <div class="service__title">
        <h1 class="service__title-name">Услуги и сервисы </h1>
        
        <button class="service__title-btn set">Оставить заявку 
            <img src="setting.png" alt="btn-set">
        </button>
        <button class="service__title-btn search"> Статус ремонта
            <img src="search.png" alt="btn-search">
        </button>
            </div>
        <div class="service__filter">
        <button class="service__filter-button">Ремонтируемые устройства</button>
        <button class="service__filter-button">Дополнительные услуги</button>
        <button class="service__filter-button">Цены и услуги</button>
        <button class="service__filter-button">Адреса сервисных центров</button>
        <button class="service__filter-button">Специальные цены</button>

        </div>
        <div class="service__content">
        <p class="service__description">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
        <a href="#" class="service__more"><img src="icon.png" alt="icon">Читать далее</a>
            </p>
        <div class="service__image">
            <img src="Picture Copy.png" alt="service image">
        </div>
      </div>
        

        </main>
    </div>
    
</body>
</html>
